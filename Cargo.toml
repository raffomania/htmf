[package]
name = "htmf"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Rafael Eppl√©e <hello@rafa.ee>"]
description = "hypertext markup functions: functions for generating HTML"
homepage = "https://github.com/raffomania/htmf"
repository = "https://github.com/raffomania/htmf"
keywords = ["html"]

[features]
default = []
unstable-builder = []

[dependencies]

[dev-dependencies]
criterion = "0.5.1"
insta = { version = "1.39.0", features = ["yaml"] }
# For examples
garde = { version = "0.20.0", default-features = false, features = ["derive"] }
askama = { version = "0.12.1" }
pretty_assertions = "1.4.0"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[[bench]]
name = "basic"
harness = false
